{% extends "base.html" %}

{% block content %}    
    <div class="login">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <!-- <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul> -->
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/admin" method="post"> 
            <div class="box">
                <div class='password_box'>
                    <input class="psw" type="password" placeholder="Current Password" name="psw_crt" required>
                    <input class="psw" type="password" placeholder="New Password" name="psw_new" required>
                </div>
                <button class="enter" type="submit">
                    <i class="fas fa-arrow-circle-right arrow"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
