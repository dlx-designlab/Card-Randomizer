<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script> <!-- alart jquery -->
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script> <!-- flip image jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>Card Randomizer</title>
</head>

<body class="wrapper">
    <header>
        <nav>
            <h1>
                <a href="{{ url_for('home') }}"><img class="image" src="{{ url_for('image.static', filename='DLX Design Lab Logo.png') }}"></a>
            </h1>
            <ul class="nav-links">
                <li><a class="hover_line" href="{{ url_for('cards_home', card_type = 1) }}">character</a></li>
                <li><a class="hover_line" href="{{ url_for('cards_home', card_type = 2) }}">context</a></li>
                <li><a class="hover_line" href="{{ url_for('cards_home', card_type = 3) }}">parameter</a></li>
                <li><a class="hover_line" href="{{ url_for('cards_home', card_type = 4) }}">rammo jammo</a></li>
                <span class="admin" id="admin">
                    <li><a href="{{ url_for('admin') }}">admin</a></li>
                </span>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    
        <script>
            $(function() {
                var cookiename = $.cookie('admin_status');
                if (cookiename === "admin_logged_in") {
                    $('#admin').css({display:'block'});
                } else {
                    $('#admin').css({display:'none'});
                };
            });
        </script>
    
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <a class="copyright" href="https://www.designlab.ac/" target="_blank">&copy; 2020 DLX Design Lab</a>
    </footer>

    <script type="text/javascript" src="{{ url_for('static', filename='javascript/img.js') }}"></script>
</body>

</html>
